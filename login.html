<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <section>
        <div class="form-container">
            <p class="title">Bienvenido de nuevo</p>
            <form class="form">
                <input type="email" class="input" placeholder="Email" required>
                <input type="password" class="input" placeholder="Password" required>
                <p class="page-link">
                    <a href="/recuperar" class="page-link-label">¿Olvidaste tu contraseña?</a>
                </p>
                <button class="form-btn">Inicia sesión</button>
            </form>
            <p class="sign-up-label">
                ¿No tienes una cuenta? <a href="/registro" class="sign-up-link">Regístrate</a>
            </p>
        </div>
    </section>
</body>
</html>
